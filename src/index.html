<!DOCTYPE html>

<head>
    <!-- retrieve the Open Sans font from the google fonts library -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- link to the main.css -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="746020260242-u21lib7b97qo83m3j6joi0gi81re3t7d.apps.googleusercontent.com">
    <title>Home Page</title>
</head>

<body>
  <!-- section includes all the buttons with different functions -->
  <section id="navbar">
    <h1 id="logo"></h1>
    <!-- google sign in -->
    <div id="signin" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <div id="signout"><a href="#" onclick="signOut();">Sign out</a></div>
    <!-- buttons for add unit, log hours and delete unit and link to about us page-->
    <button class="toolbar" id="add" onclick="toggleAdd()" type="button" name="button" disabled>Add Unit</button>
    <button class="toolbar" id="edit" type="button" name="button" disabled>Edit Unit</button>
    <button class="toolbar" id="log" type="button" name="button" disabled>Log Hours</button>
    <button class="toolbar" id="delete" onclick="toggleDelete()" type="button" name="button" disabled>Delete Unit</button>
    <button class="toolbar" id="info" onclick="window.location.href='AboutUs.html'" type="button" name="button">About Us</button>
    <!-- link the add unit button to its id and class along with validation to validate the length of the string and empty field-->
    <form class="addunit">
      <p>Unit Name:</p>
      <input id="addvalue" type="text" name="unit_name" value="" required minlength="1" maxlength="60">
      <p>Colour:</p>
      <input id="addcolour" type="color" name="color_name" value="000000">
      <input id="addsubmit" type="submit" value="Submit" onclick="addUnit()">
      <p id="addconfirm"></p>
      <!-- link the log hours button to its id and class along with validation to validate the the min and max value of the number-->
    </form>
    <form class="loghours">
      <p>Hour Unit:</p>
      <select class="logselect">
      </select>
      <input id="lognumber" type="number" name="" value="1" min="1" max="24">
      <input id="logsubmit" type="submit" value="Submit" onclick="submitHours()">
    </form>
    <!-- link the delete button to its id and class -->
    <form class="deleteunit">
      <p>Delete Unit:</p>
      <select class="delselect" name="">
      </select>
      <input id="delsubmit" type="submit" value="Submit" onclick="removeUnit()">
    </form>
  </section>
  <!-- main part which holds the graph(canvas) and other data for the graph-->
  <main id="main">
    <div class="unitlist"></div>
      <template id="unit">
          <ul id="unittable">
            <li><a class="unittitle"></a></li>
          </ul>
      </template>
  <div class="canvasArea">
    <ul class="canvasContent">
      <li><canvas id="canvas"></canvas></li>
      <li>
        <div class="optionChoice">
          <button class="toggleButton" onclick="changeGraphChoice()" type="button" name="button">Toggle</button>
        </div>
        <div class="dropdown">
          <button class="canvasButton" onclick="" type="button" name="button">Drop</button>
          <div id="canvasDropDown" class="dropdown-content">
            <a href="#">Place Holder</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
  </main>
  <!--footer for html validation and css validation -->
  <footer id="footer"> Copyright Â© Team 7C
  </footer>
</body>
<script src="scripts.js"></script>
